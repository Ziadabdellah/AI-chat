    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./sign-in.css" rel="stylesheet" />

      <div class="sign-in-container">
        <div class="sign-in-container1">
          <a href="index.html" class="sign-in-navlink">
            <img
              alt="image"
              src="public/logowhite1-200h.png"
              class="sign-in-image"
            />
          </a>
        </div>
        <div class="sign-in-container2">

            <div class="sign-in-form">
              <form class="sign-in-form1">
                <div class="sign-in-email">
                  <label for="thq-sign-in-2-email" class="thq-body-large">
                    Email
                  </label>
                  <input
                    type="email"
                    id="emaillog"
                    required="true"
                    placeholder="Email address"
                    class="sign-in-textinput thq-body-large thq-input"
                  />
                </div>
                <div class="sign-in-password">
                  <div class="sign-in-container4">
                    <label for="email" class="thq-body-large">Password</label>
                    <div class="sign-in-hide-password">

                        ></path>
                      </svg>
                      <span class="thq-body-small">Hide</span>
                    </div>
                  </div>
                  <input
                    type="password"
                    id="passwordlog"
                    required="true"
                    placeholder="Password"
                    class="sign-in-textinput1 thq-body-large thq-input"
                  />
                </div>
              </form>
              <div class="sign-in-container5">
                <button type="submit" class="sign-in-button thq-button-filled" id="submitlog">
                  <span class="sign-in-text04 thq-body-small">Sign In</span>
                </button>
                <div class="sign-in-terms-agree">
                  <p class="sign-in-text05 thq-body-large">
                    <span>
                      By continuing, you agree to the Terms of use and Privacy
                      Policy.
                    </span>
                    <span></span>
                  </p>
                </div>
              </div>
              <div class="sign-in-have-an-account-login"></div>
            </div>
            <div class="sign-in-divider">
              <div class="sign-in-divider1"></div>
              <span class="thq-body-large">OR</span>
              <div class="sign-in-divider2"></div>
            </div>
            <p class="thq-body-large">No Account?</p>
            <a href="sign-up.html" class="sign-in-button1 thq-button-outline">
              <span class="sign-in-text10 thq-body-small">
                Create an Account
              </span>
            </a>
          </div>

        <footer class="footer-footer footer-root-class-name3">
          <div class="footer-bottom">
